<div class="detail-container" fxLayout="row wrap" fxLayoutGap.gt-md="40px" fxLayoutAlign="center center" *ngIf="product">
  <mat-card  class="cart-item-details">
    <div class="cart-item">
      <img class="product-image" src='{{ product.url}}'>

  </div>

</mat-card>

<mat-card>
  <div class="detail-item">
    <div class="product-item-detail product-title">{{ product.name }}</div>
    <div class="product-item-detail">$ {{ product.price }}</div>
    <div class="product-item-detail" >{{ product.description }}</div>

    <form action=""(ngSubmit)="onSubmit(product, $event)">
    <mat-form-field appearance="fill" class="product-item-detail">
        <select    matNativeControl required>
          <option selected value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>

        </select>
    </mat-form-field>
    <div class="product-button">
        <button  class="product-item-detail" mat-button mat-raised-button color="primary">Add to cart</button>
    </div>
  </form>


    <div class="product-item-detail">
      <a routerLink="/">
          &xhArr; Back to products
      </a>
  </div>
</div>

</mat-card>

</div>
